<mat-sidenav-container fxFlexFill>
  <mat-sidenav mode="side"
               [opened]="navBarOpen">
    <mat-nav-list>
      <a *ngFor="let route of routes"
         mat-list-item [routerLink]="route.route">
        <app-margin-icon [iconName]="route.icon">
        </app-margin-icon>
        {{route.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <app-toolbar (navToggle)="toggleNav()"></app-toolbar>
    <div fxFlex>
      <router-outlet></router-outlet>
    </div>
    <footer fxLayout="column">
      <hr fxFlexFill>
      <p fxFlexAlign="center">EASV</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
